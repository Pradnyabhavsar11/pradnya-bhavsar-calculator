<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | AsmrProg</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" type="button" aria-label="Clear">
                    C
                </button>
                <button class="calc-button" type="button" aria-label="Delete">
                    &larr;
                </button>
                <button class="calc-button" type="button" aria-label="Divide">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type="button" aria-label="7">
                    7
                </button>
                <button class="calc-button" type="button" aria-label="8">
                    8
                </button>
                <button class="calc-button" type="button" aria-label="9">
                    9
                </button>
                <button class="calc-button" type="button" aria-label="Multiply">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" type="button" aria-label="4">
                    4
                </button>
                <button class="calc-button" type="button" aria-label="5">
                    5
                </button>
                <button class="calc-button" type="button" aria-label="6">
                    6
                </button>
                <button class="calc-button" type="button" aria-label="Subtract">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" type="button" aria-label="1">
                    1
                </button>
                <button class="calc-button" type="button" aria-label="2">
                    2
                </button>
                <button class="calc-button" type="button" aria-label="3">
                    3
                </button>
                <button class="calc-button" type="button" aria-label="Add">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple" type="button" aria-label="0">
                    0
                </button>
                <button class="calc-button" type="button" aria-label="Equals">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
